<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="http://cartography.veniceprojectcenter.org/img/globe.png">
  <title>Explorers</title>
  <script src="bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="map_timeline.css">
  <link rel="stylesheet" type="text/css" href="quiz.css">
  <link rel="stylesheet" type="text/css" href="info_section.css">
  <link rel="stylesheet" type="text/css" href="memory_game.css">
  <link rel="stylesheet" type="text/css" href="colour_in.css">
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=geometry"></script>
</head>
<body>
  <nav id='bbc-navbar'>
    <a class='bbc-image-container' href='http://www.bbc.co.uk/'>
      <img class='bbc-navbar-item' src="design-images/bbc/bbc-home.png">
    </a>
    <a href='https://account.bbc.com/signin'>
      <img class='bbc-navbar-item' src="design-images/bbc/bbc-sign-in.png">
    </a>
    <div class='bbc-image-container'>
      <img class='bbc-navbar-item' src="design-images/bbc/bbc-favourites.png">
    </div>
    <a href='http://www.bbc.co.uk/news/0'>
      <img class='bbc-navbar-item' src="design-images/bbc/bbc-news.png">
    </a>
    <a href='http://www.bbc.co.uk/sport'>
      <img class='bbc-navbar-item' src="design-images/bbc/bbc-sport.png">
    </a>
    <a href='http://www.bbc.co.uk/weather/'>
      <img class='bbc-navbar-item' src="design-images/bbc/bbc-weather.png">
    </a>
    <a href='http://www.bbc.co.uk/iplayer'>
      <img class='bbc-navbar-item' src="design-images/bbc/bbc-iplayer.png">
    </a>
    <a href='http://www.bbc.co.uk/tv'>
      <img class='bbc-navbar-item' src="design-images/bbc/bbc-tv.png">
    </a>
    <a href='http://www.bbc.co.uk/radio'>
      <img class='bbc-navbar-item' src="design-images/bbc/bbc-radio.png">
    </a>
    <div>
      <img class='bbc-navbar-item' src="design-images/bbc/bbc-more-search.png">
    </div>
  </nav>

  <section id='launch-image-section'>
    <a href="#explore"><img id='launch-image' src="design-images/backgrounds/launch-image.jpg"></a>
  </section>

  <section id='map-timeline-section'>
  <a name="explore"></a>
      <figure id='timeline'>
        <h4 id='timeline-title'>Timeline of Explorers</h4>
        <ul id='timeline-list'></ul>
      </figure>
      <figure id='map'></figure>
      <figure>
        <img id='boy-speak' src="design-images/explorer-boy-speak.png">
      </figure>
      <figure>
        <img id='girl-speak' src="design-images/explorer-girl-speak.png">
      </figure>
  </section>

  <section id='video-section'>
    <article id='video-article'>
    <a name="information"></a>
      <figure id='info-box'>
          
      </figure>
      <figure id='video'></figure>
    </article>
  </section>

  <section id='quiz-section'>
    <p>Want to test what you've learned?</p>
    <button id="quiz-button">Take our quiz!</button>
  </section>

  <div id="quiz-window" class="quiz">
    <div id="quiz-content" class="quiz-content">
      <span id="close" class="close">&times;</span>
    </div>
  </div>

  <section id='memory-game'></section>

  <div id="tileGame-window" class="tileGame">
    <div id="tileGame-content">
      <audio id="audio1" src="sounds/app-6.mp3"></audio>
      <span id="close-game" class="close-game">&times;</span>
    <p>Congratulations!! You have learned!</p>
    </div>
  </div>

  <section id='colour-in'>
    <h2 id='colour-title'>Draw your own Explorer!</h2>
    <div id ='canvas-div'>
      <canvas id='canvas' width="389px" height="500px"></canvas>
      <article id='canvas-tool-form'>
        <ol>
          <li><button class='template-button' id='tasman'>Abel Tasman</button>
          <li><button class='template-button' id='thorvaldson'>Erik "the Red" Thorvaldson</button></li>
          <li><button class='template-button' id='polo'>Marco Polo</button></li>
          <li><button class='template-button' id='armstrong'>Neil Armstrong</button></li>
          <li><input type="color" id='change-colour-input'>Choose a colour</li>
          <li><input type='range' min=1 max=50 id='brush-size'>Brush size</li>
          <li><button id='erase-button'>CLEAR</button></li>
        </ol>
      </article>
    </div>
  </section>

<!--   <section>
    <img id='ice' src="design-images/ice-image.jpg">
  </section> -->

</body>
</html>
